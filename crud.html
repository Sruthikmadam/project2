<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Management</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body onload="readall()">
    <div class="container">
        <div class="form-container">
            <form class="create-form">
               
                <input type="text" class="name" placeholder="Enter name"/>
                <input type="email" class="email" placeholder="Enter email"/>
                <button  type="button" onclick="add()">Create</button>
            </form>
            <form class="update-form">

                <input type="text" hidden class="id"/>
                <input type="text" class="uname"/>
                <input type="email" class="uemail"/>
                <button type="button" onclick="update()">Update</button>
            </form>
            <div class="add-div">
                <button type="button" onclick="create()">Add +</button>
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data-table">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./crud.js"></script>
    
</body>
</html>
